<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <header>
      <h3 class="your__result">Your Result</h3>
      <div class="score">
        <span class="score-number">76</span> <p>of 100</p>
      </div>
      <div class="message">
        <h2>Great</h2>
        <span>You scored higher than 65% of the people who have taken these tests.</span> 
      </div>
    </header>

    <main>
      <h2>Summary</h2>
      <div class="result__card">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
        <span>Reaction</span>
        <span>80 / 100</span>
      </div>
    <div class="result__card">
      <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
      <span>Memory</span>
      <span>92 / 100</span>
    </div>
    <div class="result__card">
      <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
      <span>Verbal</span>
      <span>61 / 100</span>
    </div>
    <div class="result__card">
      <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
      <span>Visual</span>
      <span>72 / 100</span>
    </div>
      <div class="btn">
        <button>Continue</button>
      </div>
    </main>
    
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
